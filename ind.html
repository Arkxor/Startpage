<!DOCTYPE html>
<html>

<head>
  <title>Send Mail</title>
  <script src="https://smtpjs.com/v3/smtp.js"></script>

  <script type="text/javascript">
    function sendEmail() {
      var name = document.getElementById("Name").value;
      var email = document.getElementById("email").value;
      var message = document.getElementById("message").value;

      // Crear el cuerpo del mensaje combinando los valores de los campos
      var bodyMessage = "Name: " + name + "<br>" +
                        "Email: " + email + "<br>" +
                        "Message: " + message;

      Email.send({
        SecureToken: '39d8ef4f-5a09-4779-a6a8-04d172b7456a', // Token de seguridad
        To: 'm3k4n1ck@wgmail.com', // Correo del destinatario
        From: email, // Correo del remitente
        Subject: 'Nuevo mensaje de contacto', // Asunto del correo
        Body: bodyMessage // Cuerpo del mensaje
      })
      .then(message => alert("Correo enviado: " + message))
      .catch(error => alert("Error al enviar el correo: " + error));
    }
  </script>
</head>

<body>
  <style>
    form {
      display: flex;
      flex-direction: column;
      width: 50%;
      margin: auto;
    }

    #Name, #email, #message, #btn {
      padding: 20px;
      margin-bottom: 20px;
      border: none;
      outline: none;
      background-color: #ddd;
    }

    #btn {
      width: 25%;
    }

    h1 {
      text-align: center;
    }
  </style>

  <h1>Contact Us</h1>
  <form method="post">
    <input type="text" id="Name" placeholder="Your Name" required><br>
    <input type="email" id="email" placeholder="Your email" required><br>
    <textarea id="message" placeholder="Your Message" required></textarea><br>
    <input type="button" value="Send Email" onclick="sendEmail()" />
  </form>
</body>

</html>
