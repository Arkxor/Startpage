    <FORM class="buscador" method="get" action="http://www.google.com/search">
                <INPUT class="cgoogle" TYPE=text name=q size=31 maxlength=255 value="">
                <INPUT class="bgoogle" type=submit name=btnG VALUE="Google">  
    </FORM>

   <FORM class="buscador" method="get" action="http://www.startpage.com/search">
        <INPUT class="cstart"TYPE=text name=q size=31 maxlength=255 value="">
        <INPUT class="bstart" type=submit name=btnG VALUE="Startpage">
    </FORM>

    
   
    
   
  
       <!-- Campo de bÃºsqueda -->
    <input class="search-bar" type="text" placeholder="Buscar en la web..." id="search" onkeydown="if(event.key === 'Enter'){searchGoogle()}">

    <script>
        function searchGoogle() {
            const query = document.getElementById("search").value;
            if(query) {
                window.open(`https://www.google.com/search?q=${query}`, "_blank");
            }
        }
    </script>
    

</body>
